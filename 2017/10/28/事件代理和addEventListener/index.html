an><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;ul id=&quot;list&quot;&gt;</span><br><span class="line">        &lt;li id=&quot;item1&quot;&gt;item1&lt;/li&gt;</span><br><span class="line">        &lt;li id=&quot;item2&quot;&gt;item2&lt;/li&gt;</span><br><span class="line">        &lt;li id=&quot;item3&quot;&gt;item3&lt;/li&gt;</span><br><span class="line">        &lt;li id=&quot;item4&quot;&gt;item4&lt;/li&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">    /*window.onload = function() &#123;</span><br><span class="line">        var ulNode = document.getElementById(&quot;list&quot;);</span><br><span class="line">        var liNodes = ulNode.childNodes || ulNode.children;</span><br><span class="line">        for (var i = 0; i &lt; liNodes.length; i++) &#123;</span><br><span class="line">            liNodes[i].addEventListener(&apos;click&apos;, function(e) &#123;</span><br><span class="line">                alert(e.target.innerHTML);</span><br><span class="line">            &#125;, false);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;*/</span><br><span class="line">    // 由上可以看出来，假如不停的删除或添加li，则function（）也要不停的更改操作，易出错，因此推荐使用事件代理</span><br><span class="line">    // https://segmentfault.com/a/1190000002613617</span><br><span class="line">    window.onload = function() &#123;</span><br><span class="line">        var ulNode = document.getElementById(&quot;list&quot;);</span><br><span class="line">        ulNode.addEventListener(&apos;click&apos;, function(e) &#123;</span><br><span class="line">            console.log(e);</span><br><span class="line">            if (e.target &amp;&amp; e.target.nodeName.toUpperCase() == &quot;LI&quot;) &#123; /*判断目标事件是否为li*/</span><br><span class="line">                alert(e.target.innerHTML);</span><br><span class="line">            &#125;</span><br><span class=
